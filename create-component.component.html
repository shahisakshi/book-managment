<form (submit)="save()">
    <div class="form-group">
      <label for="bookid">Book id</label>
      <input
        type="text"
        class="form-control"
        id="bookid"
        name="bookid"
        [(ngModel)]="bookobj.bookid"
        placeholder="Enter Book id"
      />
    </div>
    <div class="form-group">
      <label for="bookname">Book Name</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="bookobj.title"
        placeholder="Enter book Name"
      />
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        name="author"
        [(ngModel)]="bookobj.author"
        placeholder="Enter Author"
      />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [(ngModel)]="bookobj.date"
        placeholder="Enter Date"
      />
    </div>
    <div class="form-group">
        <label for="isnb">isnb Code</label>
        <input
          type="text"
          class="form-control"
          id="isnb"
          name="isnb"
          [(ngModel)]="bookobj.isnb"
          placeholder="Enter isnb code"
        />
      </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
